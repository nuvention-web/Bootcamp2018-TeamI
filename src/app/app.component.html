<section class="mat-typography">
  <div class="wildcat-colors">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div>
    <mat-form-field>
      <!--<p>Click here for input:</p>-->
      <input matInput placeholder="Enter a Github username or org" [(ngModel)]="ghId" value="myidsan">
    </mat-form-field>
    <p>{{ghId}}</p>
    <app-id-list [idList]="ghIds"></app-id-list>
    <button mat-raised-button (click)="addGhId(ghId)">Add to List</button>
    </div>
    <!--<ul>-->
      <!--<li *ngFor="let id of ghIds">{{id}}</li>-->
    <!--</ul>-->
  </div>
  <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
</section>
