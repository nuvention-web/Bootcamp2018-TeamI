<section class="mat-typography">
  <div class="wildcat-colors">
    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <div>
      <mat-form-field>
        <!--<p>Click here for input:</p>-->
        <input matInput placeholder="Enter owner of the repo" [(ngModel)]="ghId" value="myidsan">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter a repo name" [(ngModel)]="repoName" value="testRepo">
      </mat-form-field>
      <p>{{ghId}}</p>
      <p>{{repoName}}</p>
      <app-id-list [idList]="ghIds"></app-id-list>
      <!-- <app-milestone-list [milestoneList]="ghMilestone">

      </app-milestone-list> -->
      <app-issue-list [issueList]="ghIssues"></app-issue-list>
      <button mat-raised-button (click)="addGhId(ghId)">Add to List</button>
      <button mat-raised-button (click)="getMilestone(ghId, repoName)">Get Milestone</button>
      <button mat-raised-button (click)="logout()">Logout<</button>
    </div>
  </div>
  <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
</section>
