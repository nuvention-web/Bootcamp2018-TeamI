<div>
  <mat-list *ngFor="let issue of issueList">
      <!--<img [src]="issue.creator" alt="avatar" width="50">-->
      <mat-list-item *ngFor="let is of issue">
        Milestone Title: {{is.milestone.title}}
        
        Issue Title: {{is.title}} 
        
        Issue Id: {{is.id}}
        <br>
      </mat-list-item>
  </mat-list>
</div>
